{% block content %}
<div class="modal fade" id="ModalDetailTask" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">
                    <span class="fw-mediumbold">
                        Detalles</span>
                    <span class="fw-light">
                        Tarea
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body-task-detail">
                <!-- Aqui va el contenido del modal -->
            </div>
            <div class="modal-footer no-bd">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

{% if task %}

<div class="row">
    <div class="col-md-12">
        <table hx-target="modal-body-task-detail" hx-swap="outerHTML" style="width: 760px;">
            <tbody>
                <tr>
                    <td>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Titulo</label>
                                <p>{{task.title}}</p>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Reotroalimentacion</label>
                                <p>{{task.feedback}}</p>
                            </div>
                        </div>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Documento asociados</label>
                                {% if task.document_id is None %}
                                    <p>No hay documentos asociados</p>
                                {% else %}
                                    <p>{{task.document.title_doc}}</p>
                                {% endif %}
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endif %}


{% endblock %}
