{% for activity in activities %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ activity.title }}</td>
    <td>{{ activity.etapa.title }}</td>
    <td>
        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Action
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" data-toggle="modal" data-target="#addTaskModal" href="#">Agregar Recursos</a>
                <a class="dropdown-item" href="#">Modificar Actividad</a>
                <a class="dropdown-item" href="#">Eliminar Actividad</a>
            </div>
        </div>
    </td>
</tr>
{% endfor %}
