{% block content %}

<!-- Modal -->
<div class="modal fade" id="resourcesActivityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" id="dialog-add-activity" hx-target="this">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h4 class="modal-title">
                    <span class="fw-mediumbold">Nueva</span>
                    <span class="fw-light">Contenido Multimedia</span>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Formulario para agregar contenido multimedia a las actividades</p>
                <form method="POST" action="{% url 'activity_resources_add' %}" id="addActivityResourcesForm">
                    {{error}}
                    {% csrf_token %}
                    <input type="hidden" id="id_activity" name="id_activity">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <label>Titulo</label>
                                <input id="title_content" name="title_content" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Descripcion</label>
                                <textarea id="description" name="description" type="text" class="form-control"
                                    aria-label="Descripcion del Documento" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Link del contenido multimedia</label>
                                <input id="link_content" name="link_content" type="text" class="form-control"
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </form>
            </div>
            <div class="modal-footer no-bd">
                <!-- <button type="button" id="addRowButton" class="btn btn-primary">Add</button> -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
