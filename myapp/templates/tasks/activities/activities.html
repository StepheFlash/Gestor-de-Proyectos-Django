{% extends 'layouts/principalMenu.html' %}

{% block content%}

<!-- 
    Esta sección inicia el contenedor principal de la página de tareas, utilizando la clase "container-fluid" de Bootstrap para garantizar una respuesta completa.
-->
<div class="card card-documentation">
    <div class="card-header bg-info-gradient text-white bubble-shadow">
        <div class="page-inner py-5">
            <h2 class="text-center display-3">Actividades</h2>
        </div>
    </div>
</div>
<div class="page-inner">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h5 class="card-title">Listado Actividades de los Proyectos</h5>
                        <button class="btn btn-primary btn-round ml-auto" data-toggle="modal"
                            data-target="#addActivityModal" data-idstage="1">
                            <i class="fa fa-plus"></i>
                            Agregar Actividad
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Modal Create Activity -->
                    {% include "tasks/activities/activity_create.html" %}
                    <!-- Modal Edit Activity -->
                    <div class="modal fade" id="editActivityModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document" id="dialog-add-activity" hx-target="this">
                            <div class="modal-content">
                                <div class="modal-header no-bd">
                                    <h4 class="modal-title">
                                        <span class="fw-mediumbold">Editar</span>
                                        <span class="fw-light">Actividad</span>
                                    </h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body-activity-edit">

                                </div>
                                <div class="modal-footer no-bd">
                                    <!-- <button type="button" id="addRowButton" class="btn btn-primary">Add</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal delete Activity -->
                    <div class="modal fade" id="deleteActivityModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document" id="dialog-add-activity" hx-target="this">
                            <div class="modal-content">
                                <div class="modal-header no-bd">
                                    <h4 class="modal-title">
                                        <span class="fw-mediumbold">Eliminar</span>
                                        <span class="fw-light">Actividad</span>
                                    </h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body-activity-delete">

                                </div>
                                <div class="modal-footer no-bd">
                                    <!-- <button type="button" id="addRowButton" class="btn btn-primary">Add</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal resources Activity -->
        
                    <div class="table-responsive">
                        <table id="add-activity" class="display table table-striped table-hover">
                            <thead>
                                <tr>
                                    <td>Nro</td>
                                    <td>Actividad</td>
                                    <td>Etapa</td>
                                    <td style="width: 10%;">acciones</td>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <td>Nro</td>
                                    <td>Actividad</td>
                                    <td>Etapa</td>
                                    <td style="width: 10%;">acciones</td>
                                </tr>
                            </tfoot>
                            <!-- Cuerpo de la tabla contruida por ajax en datatables.js -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
