{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<div class="card card-documentation">
    <div class="card-header bg-info-gradient text-white bubble-shadow">
        <div class="page-inner py-5">
            <h4 class="text-center display-4">{{stage.title}}</h4>
            <p class="mb-0 op-8 text-center">
                Gu√≠a paso a paso para desarrollar la {{stage.title}}
            </p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        {% for activity in activities %}
       <!-- Definicion contexto del proyecto -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{forloop.counter}}. {{activity.title}}</h4>
                </div>
                <div class="card-body">
                    <div class="tab-content mt-2 mb-3" id="pills-with-icon-tabContent">
                        <div class="tab-pane fade show active" id="pills-home-icon-uno" role="tabpanel"
                            aria-labelledby="pills-home-tab-icon">

                            <p>{{activity.description}}</p>

                            <a href="{% url 'content_guide_detail' activity.id %}" >
                                <button class="btn btn-info">
                                    <span class="btn-label"><i class="fa fa-info"></i></span>
                                    Mas informacion.
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {% endfor %}
    </div>
</div>
