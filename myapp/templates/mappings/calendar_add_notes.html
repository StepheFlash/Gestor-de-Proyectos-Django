{% block content %}

<!-- Modal Agregar Anotaciones-->
<div class="modal fade" id="addNoteCalendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h4 class="modal-title">
                    <span class="fw-mediumbold">Nueva</span>
                    <span class="fw-light">Nota</span>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" id="addModalCalendarNoteForm" action="{% url 'calendar_create_note' meeting.id %}">
                    <p>Formulario para agregar anotaciones de la reunion</p>
                    {{error}}
                    {% csrf_token %}
                    <input type="hidden" name="meeting_id" id="meeting_id" value="{{meeting.id}}">
                    <div class="col-sm-12">
                        <div class="form-group form-group-default">
                            <label for="title">Titulo</label>
                            <!-- <input type="text" name="title" id="title" class="form-control" placeholder="Titulo evento" value="{{meeting.title}}" disabled> -->
                            <p class="form-control">{{meeting.title}}</p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group form-group-default">
                            <label for="notes">Descripci√≥n evento</label>
                            <textarea name="notes" id="notes" class="form-control"
                                placeholder="Anotacion de la reunion" style="height: 150px !important;">{{meeting.notes}}</textarea>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer no-bd">
                <!-- <button type="button" id="addRowButton" class="btn btn-primary">Add</button> -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
