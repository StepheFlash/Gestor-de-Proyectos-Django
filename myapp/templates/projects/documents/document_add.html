<!-- Modal Add Document-->

<div class="modal fade" id="ModalAddDocument" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header no-bd">
                <h5 class="modal-title">
                    <span class="fw-mediumbold">
                        Nuevo</span>
                    <span class="fw-light">
                        Documento
                    </span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="small">Formulario para agregar documentos del proyecto</p>
                <form method="POST" action="{% url 'create_document_project' %}">
                    {{error}}
                    {% csrf_token %}
                    <input type="hidden" id="id_project_doc" name="id_project_doc">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-default">
                                <label>Titulo del Documento</label>
                                <input id="title_doc" name="title_doc" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Descripcion del documento</label>
                                <textarea id="content_doc" name="content_doc" type="text" class="form-control"
                                    aria-label="Descripcion del Documento" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Fecha de Creacion</label>
                                <input id="date_uploaded" name="date_uploaded" type="date" class="form-control"
                                    placeholder="">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-group-default">
                                <label>Link del Documento</label>
                                <input id="upload_path" name="upload_path" type="text" class="form-control"
                                    placeholder="">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </form>
            </div>
            <!-- <div class="modal-footer no-bd">
                <button type="button" id="addRowButton" class="btn btn-primary">Agregar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div> -->
        </div>
    </div>
</div>
