{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
   <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
         <form action="/registro/" method="POST" class="card card-body">
            <h1 class="text-center">Registrarse</h1> 
            {{error}}
            {% csrf_token %}
            <div class="mb-3">
               <label for="username">Nombre de usuario:</label>
               <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="mb-3">
               <label for="password1">Contrase単a:</label>
               <input type="password" name="password1" id="password1" class="form-control" placeholder="Digita tu Contrase単a">
            </div>
            <div class="mb-3">
               <label for="password2">Repite contrase単a:</label>
               <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu Contrase単a">
            </div>
            <div class="mb-3">
               <label for="email">Email:

               </label>
               <input type="text" name="email" id="email" class="form-control" 
               placeholder="correo institucional">
            </div>
            <div class="mb-3">
               <label for="firstname">Nombre:</label>
               <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Primer Nombre">
            </div>
            <div class="mb-3">
               <label for="lastname">Apellido:</label>
               <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellido">
            </div>
            <button class="btn btn-primary">
               Registrarse
            </button>
         </form>
      </div>
   </div>
</main>


{% endblock %}
