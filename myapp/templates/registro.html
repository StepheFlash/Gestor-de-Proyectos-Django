{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
   <div class="row">
      <div class="col-md-5 offset-md-4 mt-5">
         <form action="/registro/" method="POST" class="card card-body">
            <h1 class="text-center">Registrarse</h1>
            {{error}}
            {% csrf_token %}
            <div class="mb-6">
               <label for="username">Username:</label>
               <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="mb-6">
               <label for="firstname">Nombre:</label>
               <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Primer Nombre">
            </div>
            <div class="mb-6">
               <label for="lastname">Apellidos:</label>
               <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Apellidos">
            </div>
            <div class="mb-6">
               <label for="cedula">Cedula:</label>
               <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula de Cuidadania">
            </div>
            <div class="mb-6">
               <label for="student_code">Codigo de estudiante:</label>
               <input type="text" name="student_code" id="student_code" class="form-control" placeholder="Codigo de estidante">
            </div>
            <div class="mb-6">
               <label for="email">Email:
               </label>
               <input type="text" name="email" id="email" class="form-control" placeholder="correo institucional">
            </div>
            <div class="mb-6">
               <label for="password1">Contrase単a:</label>
               <input type="password" name="password1" id="password1" class="form-control"
                  placeholder="Digita tu Contrase単a">
            </div>
            <div class="mb-6">
               <label for="password2">Repite contrase単a:</label>
               <input type="password" name="password2" id="password2" class="form-control"
                  placeholder="Confirma tu Contrase単a">
            </div>
            <button class="btn btn-primary">
               Registrarse
            </button>
         </form>
      </div>
   </div>
</main>


{% endblock %}
