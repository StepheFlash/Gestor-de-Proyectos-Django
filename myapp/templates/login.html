{% extends 'layouts/base.html' %}

{% block content %}


    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/login/" method="POST" class="card card-body">
                
                <h1 class="text-center">Login</h1> 
                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                   <label for="username">Nombre de usuario:</label>
                   <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                   <label for="password">Contraseña:</label>
                   <input type="password" name="password" id="password" class="form-control" placeholder="Digita tu Contraseña">
                </div>
                <button class="btn btn-primary">
                   Login
                </button>
            </form>
        </section>
    </div>



{% endblock %}
